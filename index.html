<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate A<br /><span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="password" />
        <img src="images/copy.png" alt="Copy_Icon" />
      </div>
      <button onclick="passGenerator()">
        <img src="images/generate.png" alt="generate_Icon" />Generate Password
      </button>
      <div class="slider-container">
        <label for="length">Password Length:</label>
        <input type="range" id="length" min="8" max="30" value="12" />
        <span id="lengthValue">12</span>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
